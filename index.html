<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="wrapper">
      <section class="header">
        <div class="header_left">
          <img src="./images/logo.svg" alt="">
          <nav>
            <ul>
              <li>Features <i class="fa-solid fa-caret-down"></i></li>
              <li>Company <i class="fa-solid fa-caret-down"></i></li>
              <li>Careers</li>
              <li>About</li>
            </ul>
          </nav>
        </div>
        
        <div class="header_btn">
            <button class="btn_1">Login</button>
            <button class="btn_2">Register</button>
        </div>
      </section>

      <section class="hero_section">
        <div class="hero_text">
         <div> Make <br>
          remote work</div>
          <p>
            Get your team in sync, no matter your location. Streamline processes, 
            create team rituals, and watch productivity soar.
          </p>
          <div class="hero_btn">
            <button>Learn more</button>
          </div>
          <div class="companies">
           <img src="./images/client-databiz.svg" alt="databiz">
           <img src="./images/client-audiophile.svg" alt="audiophile">
           <img src="./images/client-meet.svg" alt="meet">
           <img src="./images/client-maker.svg" alt="maker">   
          </div>
        </div>
        <div class="hero_img">
          <img src="./images/image-hero-desktop.png" alt="">
        </div>
        
      </section>


  </div>

 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
